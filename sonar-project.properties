# SonarCloud project configuration
# Replace the placeholders below with your actual SonarCloud organization and project key.
# You can also set these via environment variables in CI using -Dsonar.organization and -Dsonar.projectKey args.

sonar.organization=REPLACE_WITH_SONARCLOUD_ORG
sonar.projectKey=REPLACE_WITH_SONARCLOUD_PROJECT_KEY
sonar.projectName=nexuslarpsite

# Sources
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Include common JS/TS config files for better context
sonar.inclusions=src/**/*.*,vite.config.js,package.json

# Exclusions
sonar.exclusions=dist/**,node_modules/**,**/*.test.*,
  **/coverage/**,**/.*/**

# Tests (enable when you have tests and coverage)
# sonar.tests=src
# sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# SCM info (let the CI provide full history)
sonar.scm.provider=git
