name: SonarCloud

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

permissions:
  contents: read
  pull-requests: read

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0

      # Optional: set up Node to install deps and build if you want rule context (not required for basic analysis)
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      # - name: Install dependencies
      #   run: npm ci --no-audit --no-fund
      # - name: Build (optional)
      #   run: npm run build --if-present

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >-
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION || 'REPLACE_WITH_SONARCLOUD_ORG' }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY || 'REPLACE_WITH_SONARCLOUD_PROJECT_KEY' }}
